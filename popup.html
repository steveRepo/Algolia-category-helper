
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Algolia Category Helper</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        width: 340px;
        background: #fff;
        color: #21243d;
        font-size: 13px;
      }

      /* Header */
      .header {
        background: #5468ff;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .header-icon {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header-icon svg {
        width: 28px;
        height: 28px;
      }
      .header-title {
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      .header-pill {
        margin-left: auto;
        font-size: 11px;
        font-weight: 500;
        padding: 3px 8px;
        border-radius: 10px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .header-pill .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255,255,255,0.5);
      }
      .header-pill.on .dot {
        background: #b8f1b0;
      }

      /* Body */
      .body {
        padding: 16px;
      }

      /* Section */
      .section-label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: #848ab8;
        margin-bottom: 10px;
      }
      .section + .section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #ebeef6;
      }

      /* Fields */
      .field {
        margin-bottom: 10px;
      }
      .field:last-child {
        margin-bottom: 0;
      }
      .field label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #21243d;
        margin-bottom: 4px;
      }
      .field .hint {
        font-size: 11px;
        color: #848ab8;
        margin-top: 3px;
      }
      .field input[type="text"],
      .field input[type="password"] {
        width: 100%;
        font-size: 12px;
        padding: 7px 10px;
        border-radius: 4px;
        border: 1px solid #d6d9e6;
        background: #fff;
        color: #21243d;
        transition: border-color 0.15s, box-shadow 0.15s;
        outline: none;
        font-family: inherit;
      }
      .field input[type="text"]:focus,
      .field input[type="password"]:focus {
        border-color: #5468ff;
        box-shadow: 0 0 0 3px rgba(84, 104, 255, 0.1);
      }
      .field input[type="text"]::placeholder,
      .field input[type="password"]::placeholder {
        color: #b6bbd4;
      }

      /* Toggle */
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
      }
      .toggle-row span {
        font-size: 12px;
        font-weight: 500;
        color: #21243d;
      }
      .toggle {
        position: relative;
        width: 36px;
        height: 20px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: #d6d9e6;
        border-radius: 20px;
        transition: background 0.2s;
      }
      .toggle .slider::before {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        left: 3px;
        bottom: 3px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.2s;
        box-shadow: 0 1px 2px rgba(0,0,0,0.15);
      }
      .toggle input:checked + .slider {
        background: #5468ff;
      }
      .toggle input:checked + .slider::before {
        transform: translateX(16px);
      }

      /* Buttons */
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }
      .btn {
        flex: 1;
        font-size: 12px;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.15s, transform 0.1s;
        text-align: center;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }
      .btn-primary {
        background: #5468ff;
        color: #fff;
      }
      .btn-primary:hover:not(:disabled) {
        background: #3c4fe0;
      }
      .btn-secondary {
        background: #ebeef6;
        color: #5468ff;
      }
      .btn-secondary:hover:not(:disabled) {
        background: #dde1f1;
      }

      /* Status */
      .status {
        font-size: 12px;
        margin-top: 10px;
        min-height: 16px;
        text-align: center;
      }
      .status.ok {
        color: #36b37e;
      }
      .status.err {
        color: #e2294b;
      }
    </style>
  </head>
  <body>
    <!-- Header bar -->
    <div class="header">
      <div class="header-icon">
        <img src="icon128.png" alt="Algolia" width="28" height="28" />
      </div>
      <span class="header-title">Category Helper</span>
      <div class="header-pill" id="status-pill">
        <span class="dot"></span>
        <span id="status-pill-text">Idle</span>
      </div>
    </div>

    <div class="body">
      <!-- Connection settings -->
      <div class="section">
        <div class="section-label">Connection</div>
        <div class="field">
          <label>Application ID</label>
          <input type="text" id="appId" placeholder="Your Algolia App ID" />
        </div>
        <div class="field">
          <label>Search API Key</label>
          <input type="password" id="apiKey" placeholder="Search-only API key" />
        </div>
        <div class="field">
          <label>Index Name</label>
          <input type="text" id="indexName" placeholder="your_product_index" />
        </div>
      </div>

      <!-- Field mapping -->
      <div class="section">
        <div class="section-label">Field Mapping</div>
        <div class="field">
          <label>Filter Field</label>
          <input type="text" id="filterField" placeholder="e.g. facets.id" />
          <div class="hint">Attribute used to look up a category ID in your index</div>
        </div>
        <div class="field">
          <label>Category Name Paths</label>
          <input type="text" id="categoryPaths" placeholder="e.g. categories,categoriesHierarchy" />
          <div class="hint">Comma-separated paths to extract the human-readable name</div>
        </div>
      </div>

      <!-- Enable toggle -->
      <div class="section">
        <div class="toggle-row">
          <span>Enable on dashboard</span>
          <label class="toggle">
            <input type="checkbox" id="enabled" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-primary" id="saveBtn">Save</button>
        <button class="btn btn-secondary" id="refreshBtn">Refresh Page</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
